<ul class="alert alert-danger" *ngIf="errores?.length>0">
    <li *ngFor="let error of errores">
        {{ error }}
    </li>
</ul>

<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form #clienteForm="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" name="nombre" class="form-control" [(ngModel)]="cliente.nombre" #nombre="ngModel"> <!-- required minlength="4" -->
                    
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            <p>El nombre es requerido.</p>
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            <p>El nombre debe tener al menos 4 caracteres.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" name="apellido" class="form-control" [(ngModel)]="cliente.apellido" #apellido="ngModel"> <!-- required minlength="4" -->

                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors.required">
                            <p>El apellido es requerido.</p>
                        </div>
                        <div *ngIf="apellido.errors.minlength">
                            <p>El apellido debe tener al menos 4 caracteres.</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">E-mail</label>
                <div class="col-sm-6">
                    <input type="text" name="email" class="form-control" [(ngModel)]="cliente.email" #email="ngModel"><!-- required email -->

                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required">
                            <p>El email es requerido.</p>
                        </div>
                        <div *ngIf="email.errors.email">
                            <p>Debe tener un formato v√°lido.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-success" (click)='create()' *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-success" (click)='update()'>Actualizar</button>

                    </ng-template>
                    
                </div>
            </div>

        </form>
    </div>

</div>
