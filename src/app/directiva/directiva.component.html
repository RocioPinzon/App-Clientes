<div class="d-flex flex-column justify-content-center">
    <button type="button" (click)="setHabilitar()" class="btn btn-success my-3">{{ habilitar == true? 'Ocultar': 'Mostrar' }}</button>
    <div class="card">
        <div class="card-header">Listado de cursos</div>
        <ul class="list-group" *ngIf="habilitar == true">
            <li class="list-group-item" *ngFor="let curso of listaCurso">
                {{ curso }}
            </li>
        </ul>
    </div>
</div>
